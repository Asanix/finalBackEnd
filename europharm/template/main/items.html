{% extends 'main/mein.html' %}
{% block title %}
{{ product.title }}
{% endblock %}
{% block content %}


<!-- Product Details Section Begin -->
    <section class="product-details mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="product__details__pic" style = " border: 2px solid #ced4da; border-radius: 50px;">
                        <div class="product__details__pic__item" style = "width: 480px;">
                            <img class="product__details__pic__item--large"
                                src="{{product.image.url}}" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="product__details__text">
                        <h3 class="mt-5">{{product.title}}</h3>
                        <div class="product__details__price">{{product.price}} ₸</div>
                        <p style="font-size: 14px;">{{ product.description }}</p>

                        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-outline-success">ADD TO CARD</a>
                        <a href="{{product.instructions.url}}" class="btn btn-outline-primary">Info</a>
                        <p class="mt-3"> Производитель: {{product.author}}</p>
                        <a href="{% url 'main' %}" class="btn btn-primary float-end mb-3">Go back</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>





    <!-- Product Details Section End -->


{% endblock %}
