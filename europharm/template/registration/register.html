{% extends 'main/mein.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}

    <div class="main-nav">
        <ul>
            <li><a class="signin" href="{% url 'login:login' %}">Sign in</a></li>
            <li><a class="signup" href="{% url 'reg' %}">Sign up</a></li>
        </ul>
    </div>








            <section class="vh-100" >
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-lg-12 col-xl-11">
                    <div class="text-black" style="border-radius: 25px; margin-top: -200px;">
                      <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                            {% if form.errors %}
                                {{form.errors}}
                            {% endif %}
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                            <form class="mx-1 mx-md-4" action="" method="POST">
                                {% csrf_token %}
                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <input type="text" id="form3Example1c" class="form-control" name="username" />
                                  <label class="form-label" for="form3Example1c">Your Name</label>
                                </div>
                              </div>

                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <input type="password" id="form3Example4c" class="form-control" name="password1" />
                                  <label class="form-label" for="form3Example4c">Password</label>
                                </div>
                              </div>

                              <div class="d-flex flex-row align-items-center mb-4">
                                <div class="form-outline flex-fill mb-0">
                                  <input type="password" id="form3Example4cd" class="form-control" name="password2" />
                                  <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                </div>
                              </div>


                              <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                  <input type="submit" value="Submit" class="btn btn-primary">
                              </div>

                            </form>

                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>




{% endblock %}
